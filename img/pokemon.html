<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon API Call</title>
  </head>
  <body>
    <h1>Pokémon Data</h1>
    <button id="getPokemon">Get Pokémon Info</button>
    <div id="pokemonInfo"></div>
    <script>
      // Function to fetch Pokémon data from the API
      let pokeName = input("Please enter the name of a pokemon:");

      function fetchPokemon() {
        // Specify the Pokémon name or ID you want to fetch
        const pokemonName === pokeName;
        // API URL
        const url = `https://pokeapi.co/api/v2/pokemon/${pokemonName}`; // Fetch data from the Pokémon API
        fetch(url)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json(); // Parse JSON data
          })
          .then((data) => {
            console.log(data); // Log the full Pokémon data
            // Display Pokémon name and abilities
            const pokemonInfo = `
                        <h2>${data.name.toUpperCase()}</h2>
                        <p><strong>Height:</strong> ${data.height}</p>
                        <p><strong>Weight:</strong> ${data.weight}</p>
                        <p><strong>Abilities:</strong> ${data.abilities
                          .map((ability) => ability.ability.name)
                          .join(", ")}</p>
                        <img src="${data.sprites.front_default}" alt="${
              data.name
            }">
                    `;
            document.getElementById("pokemonInfo").innerHTML = pokemonInfo;
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
            document.getElementById(
              "pokemonInfo"
            ).innerHTML = `<p>Error fetching data.</p>`;
          });
      }
      // Add event listener to the button
      document
        .getElementById("getPokemon")
        .addEventListener("click", fetchPokemon);
    </script>
  </body>
</html>
